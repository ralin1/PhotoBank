<html>
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank zdjęć</title> 
        <link rel="stylesheet" type="text/css" href="css/main2.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="header">
            <h2>Zdjęcia</h2>
        </div>
        <div id="content">
            <div id="folders">
                <h3>Folders</h3>
                <div  id="folder_list">
                    {folder_list}
                </div>
                <div id="folder_oper">
                    <form>
                        <input type="text" id="folder_name" id_folder="-1" placeholder="Nazwa foldera" name="name_folder">
                    </form>
                        <button id="add_folder">+</button>
                        <button id="edit_folder">V</button>
                    
                </div>
                
            </div>
            <script type="text/javascript">

            </script>

            <div id="photos">
                <h3 id_user="{id_user}" id="hello_name">Hello {username} </h3>
                <div id="photo_list" id_folder="-1">                    
                </div>
                <script>
                    $(document).on('dblclick', '.widjet', function () {
                        
                        var id_photo = $(this).attr("id_photo");//alert(id_photo);
                        var np = $(this).children('p');
                        var name_photo = $(np).html();
                        
                        //alert(name_photo);
                        var s = "php/getphoto.php?id_photo=" + id_photo;
                        $("#cur_photo").load(s);
                        $('#file_name').attr('id_photo', id_photo);
                        $('#file_name').val(name_photo);
                    });
                </script>
                <div id="file_oper">
                    <form>
                        <input type="text"  placeholder="imiefile" id_photo="-1" value="" name="imie_file" id="file_name" >
                        <input id="sortpicture" type="file" placeholder="select file" name="select_file"  >
                    </form>
                    <button id="add_file">+</button>
                    <button id="edit_file">V</button>
                </div>
                <div id="cur_photo" ></div>
            </div>
        </div>
    </body>
</html>
